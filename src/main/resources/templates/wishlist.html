<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

<head>
    <meta charset="UTF-8">
    <title>Mine ønskelister - Ønskesedlen</title>
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
</head>

<body>
<header>
    <div class="dropdown">
        <button class="dropbtn">Browse
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/category-beauty">Kosmetik</a>
            <a href="/category-clothes">Tøj</a>
            <a href="/category-electronics">Elektronik</a>
            <a href="/category-sport">Sport</a>
        </div>
    </div>
    <div class="header-right">
        <a href="/logged">Home</a>
        <a href="/profile" >Min profil</a>
        <a href="/wishlist" style="border-style: dashed">Mine ønskelister</a>
        <a href="/">Log ud</a>
    </div>

</header>
    <div class="wishlists">
        <button class="open-button" onclick="openForm()">Opret ønskeliste</button>
        <div class="wishlist-box">
            <tr th:each="name : ${userWishlists}">
                <td th:text="${name.wishlistName}"
            </tr>
        </div>

    </div>


<div class="form-popup" id="myForm">
    <form class="form-container" method="POST" action="/wishlist">
        <h1>Opret ønskeliste</h1>

        <label for="wishlist-name"><b>Navn</b></label>
        <input id="wishlist-name" type="text" placeholder="Indtast ønskeliste navn" name="wishlist-name" required>
        <label for="wishlist-description"><b>Beskrivelse</b></label>
        <input id="wishlist-description" type="text" placeholder="Indtast beskrivelse" name="wishlist-description">

        <input type="submit" class="btn" value="Opret ønskeliste">
        <input type="button" class="btn cancel" onclick="closeForm()" value="Luk">
    </form>
</div>



<footer>
    <a href="https://github.com/Lauribee">Laura Stroe</a><br><br>
    <a href="https://github.com/Chri75ky">Christian Henriksen</a><br><br>
</footer>


<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>


</body>
</html>
